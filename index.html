<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wybierz język / Choose Language</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .selector { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        ul { list-style: none; padding: 0; display: flex; gap: 20px; justify-content: center; }
        img { width: 80px; cursor: pointer; transition: transform 0.3s; border: 2px solid transparent; border-radius: 8px; }
        img:hover { transform: scale(1.1); border-color: #2F5A78; }
        h2 { color: #2F5A78; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="selector">
        <h2 id="title">Wybierz język / Choose language</h2>
        <ul>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Flag_of_Poland.svg" onclick="setLang('pol')" alt="PL"></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Flag_of_the_United_Kingdom_%283-5%29.svg" onclick="setLang('eng')" alt="EN"></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/0/03/Flag_of_Italy.svg" onclick="setLang('ita')" alt="IT"></li>
        </ul>
    </div>

    <script>
        function setLang(lang) {
            localStorage.setItem('userLang', lang);
            window.location.href = 'cv_' + lang + '.html';
        }
    </script>
</body>
</html>
